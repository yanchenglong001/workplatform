<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../../mystatic/css/base.css" 
   th:href="@{/mystatic/css/base.css}"
   rel="stylesheet"/>
   <link href="../../mystatic/css/index.css" 
   th:href="@{/mystatic/css/index.css}"
   rel="stylesheet"/>
 <!-- Loading Bootstrap -->
 <link href="../../mystatic/flatui/css/vendor/bootstrap/css/bootstrap.min.css" 
    th:href="@{/mystatic/flatui/css/vendor/bootstrap/css/bootstrap.min.css}"
    rel="stylesheet" />

 <!-- Loading messenger UI -->
 <link href="../../mystatic/messenger/css/messenger.css" 
    th:href="@{/mystatic/messenger/css/messenger.css}"
    rel="stylesheet" />
 <link href="../../mystatic/messenger/css/messenger-theme-future.css" 
    th:href="@{/mystatic/messenger/css/messenger-theme-future.css}"
    rel="stylesheet" />
</head>
<body>
    <div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="control-label" for="cName">名称</label> <input
                    type="text" class="form-control" id="cName">
            </div>
            <div class="form-group">
                <label class="control-label" for="cLoginId">登录名称</label>
                <input type="text" class="form-control" id="cLoginId">
            </div>
            <div class="form-group" id="divState">
                <label class="control-label">状态</label>
                <div class="form-control">
                    <label class="radio-inline"> <input
                        type="checkbox" name="nState" id="nState0"
                        value="0"> 未认证
                    </label> <label class="radio-inline"> <input
                        type="checkbox" name="nState" id="nState1"
                        value="1"> 正常
                    </label> <label class="radio-inline"> <input
                        type="checkbox" name="nState" id="nState2"
                        value="2"> 锁定
                    </label>
                </div>
            </div>
            <div class="form-group" id="divValid">
                <label class="control-label">有效</label>
                <div class="form-control">
                    <label class="radio-inline"> <input
                        type="checkbox" name="nValid" id="nValid1"
                        value="1"> 有效
                    </label> <label class="radio-inline"> <input
                        type="checkbox" name="nValid" id="nValid0"
                        value="0"> 无效
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-default" id="btnSearch">查询</button>
        </form>
    </div>
    <div>
        <table class="table table-hover">
          <caption>悬停表格布局</caption>
          <thead>
            <tr>
              <th>名称</th>
              <th>城市</th>
              <th>邮编</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tanmay</td>
              <td>Bangalore</td>
              <td>560001</td>
            </tr>
            <tr>
              <td>Sachin</td>
              <td>Mumbai</td>
              <td>400003</td>
            </tr>
            <tr>
              <td>Uma</td>
              <td>Pune</td>
              <td>411027</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div>
        <ul class="pagination pagination-lg">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</body>
</html>
